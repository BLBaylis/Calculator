<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
	<link rel = "stylesheet" type = "text/css" href = "calccurrstyle.css">
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src = "calcscript.js"></script>
    <title>Calculator</title>
    <meta charset = "utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class = "calculator">
		<div class = "screen">
			<div class = "subscreen top"></div>
			<div class = "subscreen bottom"></div>
		</div>
		<div class = "keypad">
			<button id="ac">AC</button>
			<button id="del">DEL</button>
			<button id="ans">ANS</button>
			<button id="*" class="operator notequals times">&times;</button>
			<button id="7" class="number seven notequals">7</button>
			<button id="8" class="number eight notequals">8</button>
			<button id="9" class="number nine notequals">9</button>
			<button id="/" class="operator notequals divide">&divide;</button>
			<button id="4" class="number four notequals">4</button>
			<button id="5" class="number five notequals">5</button>
			<button id="6" class="number six notequals">6</button>
			<button id="+" class="operator notequals plus">&plus;</button>
			<button id="1" class="number one notequals">1</button>
			<button id="2" class="number two notequals">2</button>
			<button id="3" class="number three notequals">3</button>
			<button id="-" class="operator notequals minus">&minus;</button>
			<button id="0" class="number zero notequals">0</button>
			<button id="." class="number notequals decimal">.</button>
			<button id="(-)" class="number negative">(&minus;)</button>
			<button id="equals">&equals;</button>
		</div>
	</div>

</body>
</html>
